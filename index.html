<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css"  />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />

        <button class="copyBtn" data-copy>
          <span class="tooltip" data-copyMsg></span>
          <!-- Copy btn image -->
          <img src="copy.svg" alt="copy" height="23" width="23" />
        </button>
      </div>

      <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>

        </div>

        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          step="1"
          data-lenSlider
        />

        <!-- checkboxes -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes uppercase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="uppercase">Includes Lowercase Letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="uppercase">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="uppercase">Includes Symbols</label>
        </div>

        <!-- Strnght -->
        <div class="strength-container">
          <p>Strength</p>
          <div id="indicator" data-indicator ></div>
        </div>

        <button class="generateBtn">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
